name: push-release
run-name: "ビルドしてリリース"
on: 
    push:
        paths:
            - src/**
jobs:
    linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                    node-version: '20'
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm make
            - uses: actions/upload-artifact@v4
              with:
                name: "linux"
                path: "out/**"
    windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                    node-version: '20'
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm make
            - uses: actions/upload-artifact@v4
              with:
                name: "windows"
                path: "out/**"
